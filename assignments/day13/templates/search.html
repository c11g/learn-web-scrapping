<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co/m.png">  
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet" />
  <title>Search</title>
</head>
<body>
  <header>
    <h1>Remote Jobs</h1>
    <h2>{{count}} {{term}} jobs found.</h2>
    <a href="/export?term={{term}}">Export to CSV</a>
    <br><br>
    <a href="/">‚Üê go back</a>
  </header>
  <main>
    {% for item in result %}
    <div>
      <h3>{{item.title}}</h3>
      <h4>{{item.company}}</h4>
      <a href="{{item.href}}" target="_blank">Apply</a>
    </div>
    <hr>
    {% endfor %}
  </main>
</body>
</html>
