<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  <!-- error 방지를 위한 임시 favicon -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <header>
    <h1>{{title}}</h1>
    <div>
      {{points}} points | By {{author}} | <a href="{{url}}" target="_blank">{{url}}</a>
    </div>
  </header>
  <main>
    {% for comments in children %}
    <div>
      {% if not comments.get("author") %}
        [Deleted]
      {% else %}
        <strong>{{comments.get("author")}}:</strong>
        <p></p>
        {{comments.get("text")|safe}}
        <p></p>
      {% endif %}
    </div>
    <hr>
    {% endfor %}    
  </main>
</body>

</html>
